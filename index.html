<!DOCTYPE html>
<html>
<head>
  <title>Paramount Phones & Gadgets</title>
  <style>
    body {margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #111;}
    header {background: linear-gradient(90deg,#ff4e50,#f9d423); color: white; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);}
    nav {background: #222; padding: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2);}
    nav a {color: white; margin: 10px; text-decoration: none; font-weight: bold; cursor: pointer; transition: 0.3s;}
    nav a:hover {color: #ff4e50;}
    .hero {padding: 40px; text-align: center; background: #f5f5f5; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);}
    .products, #adminProducts {padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px;}
    .card {border-radius: 12px; padding: 15px; text-align: center; background: white; transition: transform 0.3s, box-shadow 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    .card:hover {transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.25);}
    .card img {width: 100%; height: 200px; object-fit: contain; border-radius: 8px;}
    button {background: linear-gradient(90deg,#ff4e50,#f9d423); color: white; border-radius: 8px; border: none; padding: 10px; margin-top: 5px; cursor: pointer; width: 100%; transition: transform 0.2s, box-shadow 0.2s;}
    button:hover {transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3);}
    footer {background: black; color: white; text-align: center; padding: 15px; margin-top: 20px;}
    #cart, #admin {padding: 20px; display: none;}
    input {width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc;}
    input[type="file"] {padding: 5px;}
  </style>
</head>
<body>

<header>
  <h1>Paramount Phones & Gadgets</h1>
  <p>Your Number 1 Gadget Plug</p>
</header>

<nav>
  <a onclick="showSection('shop')">Shop</a>
  <a onclick="showSection('cart')">Cart üõí</a>
  <a onclick="showSection('admin')">Admin</a>
</nav>

<div class="hero">
  <h2>Latest Phones at Hot Prices üî•</h2>
  <p>Order Directly via WhatsApp</p>
</div>

<!-- SHOP -->
<div class="products" id="shop"></div>

<!-- CART -->
<div id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
</div>

<!-- ADMIN -->
<div id="admin">
  <h2>Add / Manage Phones</h2>
  <input type="text" id="pname" placeholder="Phone Name">
  <input type="text" id="pprice" placeholder="Price (‚Ç¶)">
  <input type="file" id="pimageFile" accept="image/*">
  <button onclick="addProduct()">Add Phone</button>

  <h3>Existing Products</h3>
  <div id="adminProducts"></div>
</div>

<footer>
  <p>Call / WhatsApp: +234 916 671 0777</p>
  <p>¬© 2025 Paramount Phones & Gadgets</p>
</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
  {name:"iPhone 13", price:"‚Ç¶550,000", image:"https://via.placeholder.com/200"},
  {name:"Samsung A14", price:"‚Ç¶150,000", image:"https://via.placeholder.com/200"},
  {name:"Tecno Spark 20", price:"‚Ç¶135,000", image:"https://via.placeholder.com/200"},
  {name:"Infinix Note 30", price:"‚Ç¶180,000", image:"https://via.placeholder.com/200"}
];

function displayProducts() {
  let shop = document.getElementById("shop");
  shop.innerHTML = "";
  products.forEach((p, index) => {
    shop.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <button onclick="addToCart('${p.name}', '${p.price}')">Order on WhatsApp</button>
      </div>
    `;
  });
}

function displayAdminProducts() {
  let adminDiv = document.getElementById("adminProducts");
  adminDiv.innerHTML = "";
  products.forEach((p, index) => {
    adminDiv.innerHTML += `
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <button onclick="editProduct(${index})">‚úèÔ∏è Edit</button>
        <button onclick="deleteProduct(${index})">üóëÔ∏è Delete</button>
      </div>
    `;
  });
}

function addProduct() {
  let name = document.getElementById("pname").value;
  let price = document.getElementById("pprice").value;
  let fileInput = document.getElementById("pimageFile");
  if(!name || !price || fileInput.files.length===0){ alert("Fill all fields ‚ùå"); return; }

  let reader = new FileReader();
  reader.onload = function(e){
    let image = e.target.result;
    products.push({name, price, image});
    localStorage.setItem("products", JSON.stringify(products));
    alert("Product Added ‚úÖ");
    displayProducts();
    displayAdminProducts();
  }
  reader.readAsDataURL(fileInput.files[0]);
}

function editProduct(index) {
  let newName = prompt("Enter new phone name:", products[index].name);
  let newPrice = prompt("Enter new price:", products[index].price);
  if(!newName || !newPrice) return;

  // Ask if they want to replace the image
  let replaceImage = confirm("Do you want to replace the image from your phone?");
  if(replaceImage){
    let fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = "image/*";
    fileInput.onchange = function(){
      let reader = new FileReader();
      reader.onload = function(e){
        products[index].image = e.target.result;
        products[index].name = newName;
        products[index].price = newPrice;
        localStorage.setItem("products", JSON.stringify(products));
        displayProducts();
        displayAdminProducts();
        alert("Product Updated ‚úÖ");
      }
      reader.readAsDataURL(fileInput.files[0]);
    }
    fileInput.click();
  } else {
    products[index].name = newName;
    products[index].price = newPrice;
    localStorage.setItem("products", JSON.stringify(products));
    displayProducts();
    displayAdminProducts();
    alert("Product Updated ‚úÖ");
  }
}

function deleteProduct(index) {
  if(confirm("Delete this product?")) {
    products.splice(index,1);
    localStorage.setItem("products", JSON.stringify(products));
    displayProducts();
    displayAdminProducts();
  }
}

function addToCart(name, price) {
  let number = "2349166710777";
  let msg = `Hello, I want to order:\n\nPhone: ${name}\nPrice: ${price}`;
  window.open(`https://wa.me/${number}?text=${encodeURIComponent(msg)}`);
}

function showSection(section) {
  if(section==="admin"){
    let pass = prompt("Enter Admin Password:");
    if(pass !== "Paramountpaul123"){ alert("Wrong password ‚ùå"); return; }
  }
  document.getElementById("shop").style.display="none";
  document.getElementById("cart").style.display="none";
  document.getElementById("admin").style.display="none";
  document.getElementById(section).style.display="block";
}

displayProducts();
displayAdminProducts();
</script>

</body>
</html>
